<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-fluid">

    <div class="row">
      <div class="col-lg-12">
        <h5 id="room"></h5>
        <div id="username-form">
          <label for="username-input" class="form-label">Username</label>
          <input class="form-control mb-3" id="username-input" placeholder="Enter your username" />
          <button class="btn btn-primary" id="login">Login</button>
        </div>
        <div id="room-form" style="display: none;">
          <label for="room-input" class="form-label">Room ID</label>
          <input class="form-control mb-3" id="room-input" placeholder="Enter Room Id" />
          <button class="btn btn-primary" id="roomEnter">Enter Room</button>
          <button class="btn btn-success" id="ownroom">Create Own Room</button>
        </div>
      </div>
      <div id="warpchat" class="col-lg-6">
        <div class="header-chat bg-primary" style="display: none;">
          <h5 id="roomId"></h5>
        </div>
        <div style="display: none;" id="messages" class="mt-3">
        </div>
        <div id="chat" class="mt-3" style="display: none;">
          <form id="chat-form" class="d-flex justify-content-center align-items-center align-middle gap-3">
            <input class="form-control" id="message-input" autocomplete="off" placeholder="Ketik pesan" />
            <button type="submit" class="btn btn-primary" id="send">
              Send
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
  </script>
  <script src="clients.js"></script>
</body>

</html>
