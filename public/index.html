<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container mt-3">
    
    <div class="row">
      <div class="col-lg-6">
        <h5 id="room"></h5>
        <div id="username-form">
          <label for="username-input" class="form-label">Username</label>
          <input class="form-control mb-3" id="username-input" placeholder="Enter your username" />
          <button class="btn btn-primary" id="login">Login</button>
        </div>
        <div id="room-form" style="display: none;">
          <label for="room-input" class="form-label">Room ID</label>
          <input class="form-control mb-3" id="room-input" placeholder="Enter Room Id" />
          <button class="btn btn-primary" id="roomEnter">Enter Room</button>
        </div>
      </div>
      <div id="warpchat" class="col-lg-6">
        <div class="header-chat bg-primary" style="display: none;">
          <h5 id="roomId"></h5>
        </div>
        <div style="display: none;" id="messages" class="mt-3">
        </div>
        <div id="chat" class="mt-3" style="display: none;">
          <form id="chat-form" class="d-flex justify-content-center align-items-center align-middle gap-3">
            <input class="form-control" id="message-input" autocomplete="off" placeholder="Ketik pesan"/>
            <button class="btn btn-primary " id="send">
              Send
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
  <script src="client.js"></script>
</body>

</html>
